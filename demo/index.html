<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lite-scanner demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lite-scanner.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
      <div class="vertical-section-container centered">
          <h3>Basic lite-scanner demo</h3>
          <demo-snippet>
            <template>
              <style>
                button {
                  margin: 20px;
                  height:30px;
                  width:48px;
                  border-radius: 5px;
                  display:inline;
                  background-color: #eeeeee
                }  
              </style>
              <button onclick="qr.start()">READ</button>
              <button onclick="qr.stop()">STOP</button>
              <lite-scanner id="qr" data="{{code}}" on-is-active-changed="[[listen]]"></lite-scanner>
              <h3>Result: <span id="code"></span> </h3>
            </template>
          </demo-snippet>
        </div>
  </body>
</html>
