<script type="text/javascript" src="https://unpkg.com/@zxing/library@0.10.0"></script>
    
<script>
window.Mixins = window.Mixins || {};

  /**
   * 
   * @polymerMixin
   * @mixinFunction
   */
  Mixins.QrScannerMixin = Polymer.dedupingMixin((base) => {
    /**
     * @polymerMixinClass
     * @implements { }
     */
    class QrScannerMixin extends base {
      /**
        * Instance of the element is created/upgraded. Useful for initializing
        * state, set up event listeners, create shadow dom.
        * @constructor
        */
      constructor() {
        super();
      
        this.QrScanner = new ZXing.BrowserQRCodeReader();
      
      }
    }
    return QrScannerMixin;
  });

</script>
